apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: patrones
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /patroncitos(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: patrones
            port:
              number: 80
